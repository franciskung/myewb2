{% extends "apply/base.html" %}

{% block head_title %}
Applications » Stipends »
	{% if stipend %}
		Edit » {{ stipend.profile.name }}
	{% else %}
		Create
	{% endif %}
{% endblock %}

{% block body %}
<h2>Create a new stipend</h2>
<form action="{{ action }}" method="post">
	<table>
	{{ form.as_p }}
	</table>
	<input type="submit" name="stipend" value="Save Stipend" id="stipend">
</form>
{% endblock %}
