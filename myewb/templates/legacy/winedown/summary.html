{% load avatar_tags %}

<div style='padding: 10px;'>

    <div style='font-size: 1.5em; padding-bottom: 15px; font-weight: bold;'>
        Cheers for <em>{{ container.guess_title }}</em>
    </div>

    {% for c in container.cheers_set.all %}
        <div style="position: relative; padding-bottom: 10px;">
            <img src="{% avatar_url c.owner 25 %}" alt="{{ c.owner.visible_name }}" style="height: 25px; width: 25px;"/>
             <a href="{% url profile_detail c.owner %}" style="position: absolute; top: 5px; left: 40px;">
                {{ c.owner.visible_name }} 
		    </a>
		
            {% if c.comment %} 
                <div style='font-style: italic; font-size: 12px; padding-left: 40px;'>
                    {{ c.comment }}
                </div>
            {% endif %} 
        </div>
    {% endfor %}

</div>
