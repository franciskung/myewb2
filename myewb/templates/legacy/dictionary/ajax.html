{% load time_filters %}

<div class='personPopupResult' style="position: relative;">
    <div style='widht: 160px; float: right; padding: 5px;'>
        <img src="{{ STATIC_URL }}images/logos/urbandictionary.png" style='width: 150px;'/>
    </div>
    
    <h2 style='width: 450px; '><a href="{% url dictionary_view article.slug %}">{{ article.title }}</a></h2>

    <div class="textbody" style='max-height: 100px; overflow-y: scroll; position: relative;'>
        {{ article.content|safe }}
    </div>


    <br/>
	<a href="{% url dictionary_view article.slug %}">View the full article!</a>
	
	<br class="clear"/>
    
</div>
<div style='display: none;'>{% url dictionary_ajax article.slug %}</div>
