<script type="text/javascript">

$().ready(function() {
	tinymce_on();
});

function tinymce_on() {
	$('textarea.tinymce').each(function() {
		$(this).tinymce({
       	// Location of TinyMCE script
        	//script_url : '{{STATIC_URL}}tiny_mce/tiny_mce.js',
        	// preloaded as of 2010-05-20



        	// General options
        	theme : "advanced",
        	//theme: "simple",
        	plugins : "safari,table,emotions,inlinepopups,paste,nonbreaking,autoresize",


            width:$(this).width()+"px",

            height:$(this).height()+"px",

        	theme_advanced_resizing_use_cookie : false,
        	
        	
            relative_urls : false,
            remove_script_host : false,
        	


        	// Theme options
        	theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,cut,copy,paste,|,undo,redo,|,link,unlink,image{#,|,forecolor,backcolor#}",
	       	theme_advanced_buttons2 : "formatselect,|,blockquote,bullist,numlist,|,outdent,indent,{#justifyleft,justifycenter,justifyright,#}|,tablecontrols",
        	theme_advanced_buttons3 : "",
        	
        	//theme_advanced_blockformats : "p,blockquote,h1,h2,h3,h4,h5,h6,address,pre",

        	
        	// other: emotions,cleanup,bullist,numlist
        	theme_advanced_toolbar_location : "top",
        	theme_advanced_toolbar_align : "left",
        	theme_advanced_statusbar_location : "bottom",
        	theme_advanced_resizing : true,

        	// Example content CSS (should be your site CSS)
        	content_css : "/site_media/static/css/tinymce-content.css",

        	// Drop lists for link/image/media/template dialogs
        	template_external_list_url : "lists/template_list.js",
        	external_link_list_url : "lists/link_list.js",
        	external_image_list_url : "lists/image_list.js",
        	media_external_list_url : "lists/media_list.js",

        	// Replace values for the template plugin
        	template_replace_values : {
	            username : "Some User",
            	staffid : "991234"
        	}
        });
    });
}

</script>
