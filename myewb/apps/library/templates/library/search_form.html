    <form method="get" action="{% url library_search %}">

    <div style='width: 350px; float: left;'>
        Keyword:<br/>
        <input name='keyword' type="text" value="{{ keyword }}" style='width: 300px;'/>
    </div>

    <div style='width: 150px; float: left;'>
        Rating:<br/>
        <select name='rating'>
            <option value=''>Any</option>
            <option value='1' {% ifequal rating '1' %}selected='selected'{% endifequal %}>At least 1 star</option>
            <option value='2' {% ifequal rating '2' %}selected='selected'{% endifequal %}>At least 2 stars</option>
            <option value='3' {% ifequal rating '3' %}selected='selected'{% endifequal %}>At least 3 stars</option>
            <option value='4' {% ifequal rating '4' %}selected='selected'{% endifequal %}>At least 4 stars</option>
            <option value='5' {% ifequal rating '5' %}selected='selected'{% endifequal %}>5 stars!!!</option>
        </select>
    </div>

    <br style='clear: both;'/>
    <br/>

    <div style='width: 350px; float: left;'>
        Topic:<br/>
        <select name='topic'>
            <option>Any</option>
            <optgroup label="Canadian ventures">
                <option>Advocacy</option>
                <option>Fair Trade</option>
                <option>Global Engineering</option>
                <option>Youth Engagement</option>
            </optgroup>
            <optgroup label="African ventures">
                <option>Agricultural Value Chains</option>
                <option>Business Development Services</option>
                <option>Governance and Rural Infrastucture</option>
                <option>Water and Sanitation</option>
            </optgroup>
            <optgroup label="Leadership development">
                <option>X</option>
                <option>Y</option>
                <option>Z</option>
            </optgroup>
        </select>
    </div>

    <div style='width: 150px; float: left;'>
        Type:<br/>
        <select name='type'>
            <option value=''>Any</option>
            {% for rtype, rname in resource_types %}
                <option value='{{ rtype }}' {% ifequal resource_type rtype %}selected='selected'{% endifequal %}>{{ rname }}</option>
            {% endfor %}
        </select>
    </div>

    <br style='clear: both;'/>
    <br/>

    <input type='hidden' id='form_sort' name='sort' value='{{ sort }}'/>
    <input type='submit' id='form_submit' value='Search'/>
    </form>

    <br style='clear: both;'/>

    <hr/>
