{% load truncate %}
{% load icon_tags %}


    <div class='minipost'>
    <div class='minipostcontents'>
    <div class='minipost-title'>
        <a href="{% url library_download resource.id %}" class="direct_download">
            <img src="{{ STATIC_URL }}images/icons/Download.ico" class="download_icon"/>
            Download
        </a>
        
        <span style='float: right; padding-top: 10px; padding-right: 10px;'>
            {{ resource.rating|to_stars }}
        </span>
        
        <h3>
            {% if resource.fileresource %}
                {% icon_for_filename resource.fileresource.filename %}
            {% endif %}
            {% if resource.linkresource %}
                <img src="{{ STATIC_URL }}images/icons/Web.ico" class="fileicon"/>
            {% endif %}
            
            <a href="{% url library_resource resource.id %}">{{ resource.name }}</a>
        </h3>
    </div>
    <div class='minipost-text resource_summary' style='padding-left: 25px;'>
        {{ resource.description|safe|truncate_head:150 }}
    </div>
    </div>
    </div>
